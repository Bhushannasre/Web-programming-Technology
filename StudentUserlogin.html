<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdminLogin</title>
  </head>
  <style>
    body {
      background-image: url("images/image1.png");
    }
  </style>

  <body>
    <form>
      <table>
        <h1 align="center">CREATE USER ID</h1>
        <tr style="color: red">
          <th>
            User Name:-<input
              type="text"
              id="jname"
              name="lname"
              min="5"
              max="7"
              placeholder="Enter your Name"
            />
          </th>
        </tr>
        <tr style="color: red">
          <th>
            Email:-<input
              type="email"
              id="mail"
              name="femail"
              placeholder="Enter your Email"
            />
          </th>
        </tr>
        <tr style="color: red">
          <th>
            Password:-<input
              type="password"
              id="upass"
              name="fpass"
              placeholder="Enter your Password"
            />
          </th>
        </tr>
        <tr style="color: red">
          <th>
            conform password:-<input
              type="password"
              id="tpass"
              name="ypass"
              placeholder="Enter your conform Password"
            />
          </th>
        </tr>
        <tr>
          <td>
            <input type="submit" name="Submit" id="kbutton" />
            <input type="reset" name="clear" id="button" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
