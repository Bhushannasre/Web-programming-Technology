<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>
  <body bgcolor="pink">
    <form action="">
      <table>
        <tr>
          <td>
            User Name:-
            <input
              type="text"
              name="pid"
              id="uid"
              placeholder="enter your name"
            />
          </td>
        </tr>
        <tr>
          <td>
            Password:-
            <input
              type="password"
              name="pass"
              id="upass"
              placeholder="Enter your Password"
            />
          </td>
        </tr>
        <tr>
          <td>
            Age:-
            <input
              type="text"
              id="cage"
              name="page"
              placeholder="Enter your age"
              max="12"
              min="80"
            />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
