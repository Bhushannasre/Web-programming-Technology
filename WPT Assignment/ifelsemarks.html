<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let result = prompt("Enter Marks");
      if (result >= 100 && result < 80) {
        console.log("A+ grade");
      } else if (result < 70 && result > 80) {
        console.log("A grade");
      }
    </script>
  </body>
</html>
