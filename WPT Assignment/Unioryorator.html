<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operators</title>
  </head>
  <body>
    <script>
      var a = 5;
      let b = 7;
      ++a;
      let c = a % b;
      console.log("a=", a, "& b =", b);
      console.log("a++ =", ++a);
      console.log("c=", c);
    </script>
  </body>
</html>
