<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bar Chart Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="Wall.css" />
  </head>
  <body>
    <h1>Wall Visualization</h1>

    <form id="chartForm">
      <label for="walls">No. of Walls:</label>
      <input
        type="number"
        id="walls"
        placeholder="Enter No. of Walls"
        required
      /><br />
      <label for="heights">Heights (separated by '#'):</label>
      <input
        type="text"
        id="heights"
        placeholder="Enter Heights"
        required
      /><br />
      <button type="submit" id="visualize">Visualize</button>
      <button type="button" id="clear">Clear</button>
    </form>
    <div id="chartContainer">
      <canvas id="barChart"></canvas>
    </div>
    <div id="infoTableContainer">
      <table id="infoTable">
        <thead>
          <tr>
            <th>Left Person</th>
            <th>Right Person</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="leftPersonInfo">-</td>
            <td id="rightPersonInfo">-</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="Wall.js"></script>
  </body>
</html>
